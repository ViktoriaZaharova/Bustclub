<body>

<header>
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex align-items-center flex-wrap">
          <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
          <a href="#" class="links-details">
            <span class="links-details__text">Обучение брафиттингу</span>
          </a>
          <div class="address">
            <svg class="svg-icon">
              <use xlink:href="img/sprite.svg#location"></use>
            </svg>
            <div class="address-text">Москва, Петровка 17, стр 4, оф 53</div>
          </div>

          <a href="#" class="insta-link link-accent">
            <svg class="svg-icon">
              <use xlink:href="img/sprite.svg#instagram"></use>
            </svg>
          </a>
          <a href="tel:+74998771451" class="phone">+7 (499) 877-14-51</a>

          <a href="#" class="links-cabinet">
            <svg class="svg-icon">
              <use xlink:href="img/sprite.svg#heart"></use>
            </svg>
          </a>
          <a href="#" class="links-cabinet" data-toggle="modal" data-target="#modalUser">
            <svg class="svg-icon">
              <use xlink:href="img/sprite.svg#user"></use>
            </svg>
          </a>
          <a href="basket.html" class="links-cabinet">
            <svg class="svg-icon">
              <use xlink:href="img/sprite.svg#basket"></use>
            </svg>
            <span class="links-cabinet__val">2</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="header-bottom">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex align-items-center flex-wrap">
          <form method="post" class="form-search">
            <button type="submit">
              <svg class="svg-icon">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
            </button>
            <label><input type="text" placeholder="Поиск"></label>
          </form>

          <ul class="menu">
            <li>
              <div class="btn-size">По размеру
                <div class="btn-size__val"><span>75FF</span><a href="#" class="btn-size__close">
                  <svg class="svg-icon">
                    <use xlink:href="img/sprite.svg#close"></use>
                  </svg>
                </a></div>
              </div>
            </li>
            <li><a href="catalog.html" class="btn-catalog">Каталог</a></li>
            <li><a href="blog.html">Блог</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="#">Опт</a></li>
          </ul>

          <a href="#" class="btn btn-accent" data-toggle="modal" data-target="#modalCall">Записаться в шоурум</a>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="not-undefined">
  <img src="img/decor1.png" alt="" class="slider-decor slider-decor1">


  <div class="container">
    <div class="row align-items-center">

        <h1>Страница <br>
          не найдена :(</h1>

        </div>

        <a href="index.html" class="btn btn-accent">Перейти на главную</a>

        <a href="index.html" class="links-next">
          <span class="links-next__icon"><svg class="svg-icon"><use xlink:href="img/sprite.svg#next"></use></svg></span>
          <span class="links-next__text">Вернуться назад</span>
        </a>
        <img src="img/decor2.png" alt="" class="slider-decor slider-decor2">
      </div>
      <div class="col-12 col-lg-6">
        <div class="not-undefined__img"><img src="img/404-img.png" alt=""></div>
        <img src="img/decor3.png" alt="" class="slider-decor slider-decor3">
      </div>
    </div>
  </div>
</section>
